# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prodream-front-test

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://applifyai.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_f974d9f491314cd7a2042268f3284f44 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_5c25b5d8a75d449e9f4940dfece70ab7 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: applifyai.azurecr.io/prodream-next:${{ github.sha }}
          file: ./Dockerfile
          build-args: BRANCH_NAME=${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'prodream-front-test'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_861983bc1d7a447796958a90b7766e48 }}
          images: 'applifyai.azurecr.io/prodream-next:${{ github.sha }}'
